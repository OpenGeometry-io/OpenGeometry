<!DOCTYPE html>
<html>
<head>
  <title>OpenGeometry</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
    }
  </style>
</head>
<body>
  <div id="app"
    style="width: 100vw; height: 100vh;"
  ></div>

  <script type="module">
    import {
      OpenGeometry,
      BasePoly,
      BaseCircle,
      CirclePoly,
      Vector3D,
      SpotLabel
    } from './../index.ts';
    import * as THREE from 'three';
    import { OrbitControls } from 'three/examples/jsm/controls/OrbitControls';
  
    let scene, camera, renderer;
    let openGeometry;

    async function init(){
      const app = document.getElementById('app');

      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      renderer = new THREE.WebGLRenderer({
        antialias: true
      });
      renderer.setSize(app.clientWidth, app.clientHeight);
      app.appendChild(renderer.domElement);

      openGeometry = new OpenGeometry(app, scene, camera);
      await openGeometry.setup("./opengeometry_bg.wasm");

      // grid
      const gridHelper = new THREE.GridHelper(200, 200);
      // scene.add(gridHelper);

      scene.background = new THREE.Color(0xf0f0f0);

      camera.position.z = 20;
      camera.position.y = 15;
    
      // ambient light
      const ambientLight = new THREE.AmbientLight(0xffffff, 1);
      scene.add(ambientLight);

      // controls
      const controls = new OrbitControls(
        camera,
        openGeometry.labelRenderer.domElement
      );
      controls.update();

      window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      });

      const circleData = {
        radius: 3,
        segments: 15,
        position: new Vector3D(0, 0, 0),
        startAngle: 0,
        endAngle: Math.PI * 2,
      }

      // Create Base Circle
      const ogCircle = new BaseCircle(circleData);
      scene.add(ogCircle);

      // Create Circle Poly from Base Circle
      const ogCirclePoly = new CirclePoly(ogCircle);
      scene.add(ogCirclePoly);

      // Change Radius
      // ogCircle.radius = 3;
      
      ogCirclePoly.extrude(10);

      const topOutline = ogCirclePoly.getOutline('top');
      topOutline.position.set(7, 0, 0);
      scene.add(topOutline);

      const frontOutline = ogCirclePoly.getOutline('front');
      frontOutline.position.set(14, 0, 0);
      scene.add(frontOutline);

      const sideOutline = ogCirclePoly.getOutline('side');
      sideOutline.position.set(-7, 0, 0);
      scene.add(sideOutline);

      initGUI();
      animate();
    }

    function animate() {
      requestAnimationFrame(animate);
      renderer.render(scene, camera);
      openGeometry.update(scene, camera);
    }

    init();

    function initGUI() {
      
    }
  </script>
</body>
</html>
