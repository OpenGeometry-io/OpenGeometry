<!DOCTYPE html>
<html>
<head>
  <title>Simple</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
    }
  </style>
</head>
<body>
  <div id="app"
    style="width: 100vw; height: 100vh;"
  ></div>

  <script type="module">
    import {
      OpenGeometry,
      BasePoly,
      BaseCircle,
      CirclePoly,
      Vector3D,
      SpotLabel,
      SimpleLine
    } from './../index.ts';
    import * as THREE from 'three';
    import { OrbitControls } from 'three/examples/jsm/controls/OrbitControls';
  
    let scene, camera, renderer;
    let openGeometry;

    async function init(){
      const app = document.getElementById('app');

      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      renderer = new THREE.WebGLRenderer({
        antialias: true
      });
      renderer.setSize(app.clientWidth, app.clientHeight);
      app.appendChild(renderer.domElement);

      openGeometry = new OpenGeometry(app, scene, camera);
      await openGeometry.setup();

      scene.background = new THREE.Color(0xf0f0f0);

      camera.position.z = 5;
      camera.position.y = 5;
    
      // ambient light
      const ambientLight = new THREE.AmbientLight(0xffffff, 1);
      scene.add(ambientLight);

      // controls
      const controls = new OrbitControls(
        camera,
        openGeometry.labelRenderer.domElement
      );
      controls.update();

      window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      });

      // Unit Line with Length 1 on XZ Plane
      const ogSimple = new SimpleLine();
      scene.add(ogSimple);

      // Line with 2 points 
      const ogSimple2 = new SimpleLine(
        new Vector3D(1, 4, 2),
        new Vector3D(1, 4, -2)
      );
      scene.add(ogSimple2);

      initGUI();
      animate();
    }

    function animate() {
      requestAnimationFrame(animate);
      renderer.render(scene, camera);
      openGeometry.update(scene, camera);
    }

    init();

    function initGUI() {
      
    }
  </script>
</body>
</html>
