<!DOCTYPE html>
<html>
<head>
  <title>OpenGeometry</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
    }
  </style>
</head>
<body>
  <div id="app"
    style="width: 100vw; height: 100vh;"
  ></div>

  <script type="module">
    import {
      OpenGeometry,
      Vector3D,
      BasePoly,
    } from './../index.ts';
    import * as THREE from 'three';
    import { OrbitControls } from 'three/examples/jsm/controls/OrbitControls';
  
    let scene, camera, renderer;
    let openGeometry;

    async function init(){
      const app = document.getElementById('app');

      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      renderer = new THREE.WebGLRenderer({
        antialias: true
      });
      renderer.setSize(app.clientWidth, app.clientHeight);
      app.appendChild(renderer.domElement);

      openGeometry = new OpenGeometry(app, scene, camera);
      await openGeometry.setup();

      // grid
      const gridHelper = new THREE.GridHelper(200, 200);
      scene.add(gridHelper);

      scene.background = new THREE.Color(0xf0f0f0);

      camera.position.z = 0;
      camera.position.y = -6;
    
      // ambient light
      const ambientLight = new THREE.AmbientLight(0xffffff, 1);
      scene.add(ambientLight);

      // controls
      const controls = new OrbitControls(
        camera,
        openGeometry.labelRenderer.domElement
      );
      controls.update();

      window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      });

      // // Simple Poly Hole - Counter Clockwise - Not Works
      // const hole = [
      //   new Vector3D(20, 0, -10),
      //   new Vector3D(20, 0, -20),
      //   new Vector3D(30, 0, -20),
      //   new Vector3D(30, 0, -10),
      // ];
      // // If Hole is Clockwise, it will not work. Convert to Counter Clockwise
      // ogPoly.addHole(hole);


      // // Simple Poly to Triangulate
      // const ogVertices = [
      //   new Vector3D(10.0, 0, 10),
      //   new Vector3D(10, 0, -30),
      //   new Vector3D(50, 0, -20),
      //   new Vector3D(60, 0, 0),
      //   new Vector3D(50, 0, 10),
      // ];
      // const ogPoly = new BasePoly(ogVertices);
      // scene.add(ogPoly);

      // // Simple Poly Hole - Clockwise - Works
      // const clockWise = [
      //   new Vector3D(20, 0, -10),
      //   new Vector3D(30, 0, -10),
      //   new Vector3D(30, 0, -20),
      //   new Vector3D(20, 0, -20),
      // ];
      // ogPoly.addHole(clockWise);


      // Complex Poly
      const ogVertices = [
        new Vector3D(-3, 0, -1),
        new Vector3D(0, 0, -3),
        new Vector3D(2, 0, -1),
        new Vector3D(4, 0, -1),
        new Vector3D(2, 0, 0), // 4
        new Vector3D(1.5, 0, 2), // 5
        new Vector3D(0.5, 0, 2), // 6
        new Vector3D(0.75, 0, 0.5), // 7
        new Vector3D(0.75, 0, 1.5), // 8
        new Vector3D(1.25, 0, 1.5), // 9
        new Vector3D(1.5, 0, 0.5), // 10
        new Vector3D(0, 0, 0), // 11
        new Vector3D(0, 0, 2), // 12
        new Vector3D(1, 0, 4), // 13
        new Vector3D(-2, 0, 2), // 14
      ];

      console.log(ogVertices);
      const ogPoly = new BasePoly(ogVertices);
      scene.add(ogPoly);

      //This hole set is working
      const holeClockwise = [
        new Vector3D(-1, 0, -1),
        new Vector3D(0, 0, -1),
        new Vector3D(0, 0, -2),
        new Vector3D(-1, 0, -2),
      ];
      ogPoly.addHole(holeClockwise);












      // // Edge case when two points in the hole have same X coordinate, since internally we are comparing the X coordinate and choosing the max X coordinate
      // const holeClockwise = [
      //   new Vector3D(-1, 0, 1),
      //   new Vector3D(-1, 0, -1),
      //   new Vector3D(-1.5, 0, 0),
      // ];
      // ogPoly.addHole(holeClockwise);

      const colors = new Float32Array(ogPoly.geometry.attributes.position.array.length);
      for (let i = 0; i < colors.length; i += 9) {
        const r = Math.random();
        const g = Math.random();
        const b = Math.random();
        colors[i] = r;
        colors[i + 1] = g;
        colors[i + 2] = b;
        colors[i + 3] = r;
        colors[i + 4] = g;
        colors[i + 5] = b;
        colors[i + 6] = r;
        colors[i + 7] = g;
        colors[i + 8] = b;
      }
      ogPoly.geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));
      const material = new THREE.MeshPhongMaterial( {
          color: 0xffffff,
          flatShading: true,
          vertexColors: true,
          shininess: 0,
          side: THREE.DoubleSide
      });
      ogPoly.material = material;

      initGUI();
      animate();
    }

    function animate() {
      requestAnimationFrame(animate);
      renderer.render(scene, camera);
      openGeometry.update(scene, camera);
    }

    init();

    function initGUI() {
      
    }
  </script>
</body>
</html>
