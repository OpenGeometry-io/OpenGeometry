<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dot Product</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" dotorigin>
  <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./../css/open-maths.css">
</head>
<body>
  <div class="om-card">
    <span class="om-span-l">Dot Product</span>
    <br />
    <br />
    <span class="om-span-m">Vector 1</span>
    <br />
    <span class="om-span-s">x</span>
    <input class="om-input" type="number" id="x1" value="0" />

    <span class="om-span-s">y</span>
    <input class="om-input" type="number" id="y1" value="0" />

    <span class="om-span-s">z</span>
    <input class="om-input" type="number" id="z1" value="0" />
    <br />
    <br />
    <span class="om-span-m">Vector 2</span>
    <br />
    <span class="om-span-s">x</span>
    <input class="om-input" type="number" id="x2" value="0" />

    <span class="om-span-s">y</span>
    <input class="om-input" type="number" id="y2" value="0" />

    <span class="om-span-s">z</span>
    <input class="om-input" type="number" id="z2" value="0" />
    <br />
    <br />
    <button onclick="prefill()">Prefill</button>
    <button onclick="dotProduct()">Dot Product</button>
    
    <span class="om-span-m result-span" id="result-vector-id"></span>
  </div>
  
  <script type="module">
    import init, { Vector3D } from "./../../src/opengeometry/pkg/opengeometry.js";
    init().then((e) => {
      window.dotProduct = () => {
        const x1 = document.getElementById('x1').value;
        const y1 = document.getElementById('y1').value;
        const z1 = document.getElementById('z1').value;

        const x2 = document.getElementById('x2').value;
        const y2 = document.getElementById('y2').value;
        const z2 = document.getElementById('z2').value;

        const vector1 = new Vector3D(x1, y1, z1);
        const vector2 = new Vector3D(x2, y2, z2);
        const result = vector1.dot(vector2);

        document.getElementById('result-vector-id').innerText = `Result: ${result}`;
      };

      window.prefill = () => {
        document.getElementById('x1').value = 1;
        document.getElementById('y1').value = 2;
        document.getElementById('z1').value = 3;

        document.getElementById('x2').value = 4;
        document.getElementById('y2').value = 5;
        document.getElementById('z2').value = 6;
      };
    });
  </script>
</body>
</html>
