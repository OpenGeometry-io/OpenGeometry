<!DOCTYPE html>
<html>
<head>
  <title>OpenGeometry</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
    }
  </style>
  <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.168.0/build/three.module.js",
        "OrbitControls": "https://unpkg.com/three@0.168.0/examples/jsm/controls/OrbitControls.js"
      }
    }
  </script>
</head>
<body>
  <script type="module">
    import { 
      OpenGeometry,
      BasePoly,
      Vector3D
    } from './../dist/bundle.js';
    import * as THREE from 'three';
    import { OrbitControls } from 'OrbitControls';
  
    let scene, camera, renderer;

    async function init(){
      const openGeometry = new OpenGeometry();
      await openGeometry.setup();

      const polyVector = [];
      const vector1 = new Vector3D(-1, 0, 1);
      polyVector.push(vector1);
      const vector2 = new Vector3D(1, 0, 1);
      polyVector.push(vector2);
      const vector3 = new Vector3D(1, 0, -1);
      polyVector.push(vector3);
      const vector4 = new Vector3D(-1, 0, -1);
      const basePoly = new BasePoly(polyVector);

      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      renderer = new THREE.WebGLRenderer();
      
      // grid
      const gridHelper = new THREE.GridHelper(200, 200);
      scene.add(gridHelper);

      scene.background = new THREE.Color(0xf0f0f0);

      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      camera.position.z = 0;
      camera.position.y = 5;

      animate();

      // ambient light
      const ambientLight = new THREE.AmbientLight(0xffffff, 1);
      scene.add(ambientLight);

      // directional light
      // const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
      // directionalLight.position.set(10, 10, 10);
      // scene.add(directionalLight);

      // const directionalLight2 = new THREE.DirectionalLight(0xffffff, 1);
      // directionalLight2.position.set(-10, 10, -10);
      // scene.add(directionalLight2);

      // controls
      const controls = new OrbitControls(camera, renderer.domElement);
      controls.update();

      // Flat Plane
      const plane = new THREE.Mesh(
        new THREE.PlaneGeometry(5, 5, 1, 1),
        new THREE.MeshBasicMaterial({ color: 0xe4e4e4, side: THREE.DoubleSide })
      );
      plane.rotation.x = Math.PI / 2;
      scene.add(plane);

      // Base Poly
      scene.add(basePoly);
    }

    function animate() {
      requestAnimationFrame(animate);
      renderer.render(scene, camera);
    }

    init();
  </script>
</body>
</html>
