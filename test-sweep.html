<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenGeometry Sweep Operation Test</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f0f0f0;
        }
        #container {
            width: 100%;
            height: 100vh;
        }
        #info {
            position: absolute;
            top: 10px;
            left: 10px;
            padding: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border-radius: 5px;
            font-size: 14px;
            z-index: 100;
        }
    </style>
</head>
<body>
    <div id="info">
        <h3>OpenGeometry Sweep Operation Test</h3>
        <p>This demonstrates sweeping a square profile along a polyline path</p>
        <p>Press 'S' to create a swept shape</p>
        <p>Press 'C' to clear the scene</p>
    </div>
    <div id="container"></div>

    <script type="module">
        import * as THREE from 'https://cdn.skypack.dev/three@0.159.0';
        import { OrbitControls } from 'https://cdn.skypack.dev/three@0.159.0/examples/jsm/controls/OrbitControls.js';
        
        // Import OpenGeometry - adjust path as needed
        import { OpenGeometry, SweptShape, Vector3 } from './dist/index.js';

        let scene, camera, renderer, controls;
        let openGeometry;
        let sweptShapes = [];

        async function init() {
            // Initialize OpenGeometry
            openGeometry = await OpenGeometry.create({
                wasmURL: './dist/opengeometry_bg.wasm'
            });

            // Create scene
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0xf0f0f0);

            // Create camera
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(5, 5, 5);

            // Create renderer
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            document.getElementById('container').appendChild(renderer.domElement);

            // Add lighting
            const ambientLight = new THREE.AmbientLight(0x404040, 0.6);
            scene.add(ambientLight);

            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(10, 10, 5);
            directionalLight.castShadow = true;
            scene.add(directionalLight);

            // Add controls
            controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;

            // Add grid
            const gridHelper = new THREE.GridHelper(20, 20);
            scene.add(gridHelper);

            // Start animation loop
            animate();

            // Add keyboard listeners
            document.addEventListener('keydown', onKeyDown);
        }

        function onKeyDown(event) {
            switch (event.code) {
                case 'KeyS':
                    createSweptShape();
                    break;
                case 'KeyC':
                    clearScene();
                    break;
            }
        }

        function createSweptShape() {
            // Define a square profile (2D points on XY plane)
            const profileVertices = [
                new Vector3(-0.5, -0.5, 0),
                new Vector3(0.5, -0.5, 0),
                new Vector3(0.5, 0.5, 0),
                new Vector3(-0.5, 0.5, 0)
            ];

            // Define a path (3D points)
            const pathPoints = [
                new Vector3(0, 0, 0),
                new Vector3(3, 0, 0),
                new Vector3(3, 2, 0),
                new Vector3(0, 2, 0),
                new Vector3(0, 2, 3)
            ];

            // Create swept shape
            try {
                const sweptShape = new SweptShape({
                    color: 0x3a86ff,
                    profileVertices: profileVertices,
                    pathPoints: pathPoints
                });

                // Add to scene
                scene.add(sweptShape);
                sweptShapes.push(sweptShape);

                console.log('Swept shape created successfully!');
                console.log('B-Rep data:', sweptShape.getBrepData());
            } catch (error) {
                console.error('Error creating swept shape:', error);
            }
        }

        function clearScene() {
            sweptShapes.forEach(shape => {
                scene.remove(shape);
                shape.dispose();
            });
            sweptShapes = [];
        }

        function animate() {
            requestAnimationFrame(animate);
            
            controls.update();
            renderer.render(scene, camera);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        window.addEventListener('resize', onWindowResize);

        // Initialize the application
        init().catch(console.error);
    </script>
</body>
</html>
